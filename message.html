<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESSAGE US - Cat Lovers</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <nav class="container-navbar">
            <a href="index.html" class="navbar-logo">
                <img src="kucing.png" alt="Cat Lovers Logo"/>
            </a>
            <div class="navbar-links">
                <a href="index.html" class="menu">HOME</a>
                <a href="profile.html" class="menu">OUR PROFILE</a>
                <a href="message.html" class="menu active">MESSAGE US</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="message-us-container">
            <h1 class="section-title">Tolong kasih saran kamu di bawah inii (^.^)</h1>
            <div class="form-wrapper">
                <form name="suggestion-form" onsubmit="return validateSuggestionForm()">
                    <label for="full-name">Nama:</label>
                    <input id="full-name" placeholder="Masukkan nama Anda" type="text" name="full-name" />
                    
                    <label for="email">Email:</label>
                    <input id="email" placeholder="Masukkan email Anda" type="email" name="email" />

                    <label for="suggestion">Saran:</label>
                    <textarea id="suggestion" placeholder="Tulis saran Anda untuk website ini..." name="suggestion" rows="4"></textarea>

                    <input type="submit" value="Submit Saran" />
                </form>

                <div class="form-output" id="form-output-section-suggestion">
                    <p><strong>Saran Terkirim, Terima Kasih!</strong></p>
                    <p>Nama: <span id="sender-full-name-suggestion"></span></p>
                    <p>Email: <span id="sender-email-suggestion"></span></p>
                    <p>Saran: <span id="sender-suggestion"></span></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-footer" style="position: absolute; bottom: 0; width: 100%;">
        <p>Created by Alicia</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
